name: Test

on:
  push:
  pull_request:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gsnake-levels
        uses: actions/checkout@v4
        with:
          path: gsnake-levels

      - name: Resolve gsnake-levels directory
        run: |
          for candidate in "." "gsnake-levels" "gsnake-levels/gsnake-levels"; do
            if [ -f "${candidate}/Cargo.toml" ]; then
              echo "LEVELS_DIR=${candidate}" >> "$GITHUB_ENV"
              exit 0
            fi
          done
          echo "Unable to locate gsnake-levels Cargo.toml" >&2
          ls -la
          find . -maxdepth 3 -type f -name Cargo.toml
          exit 1

      - name: Checkout NNTin/gSnake root repo
        uses: actions/checkout@v4
        with:
          repository: NNTin/gSnake
          path: gsnake-root

      - name: Create workspace-root symlink for gsnake-core
        run: |
          ln -s gsnake-root/gsnake-core gsnake-core

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run tests
        run: cargo test --verbose
        working-directory: ${{ env.LEVELS_DIR }}
